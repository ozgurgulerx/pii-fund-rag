name: Deploy Frontend to App Service

on:
  push:
    branches: [main]
    paths:
      - 'src/app/**'
      - 'src/components/**'
      - 'src/lib/**'
      - 'src/hooks/**'
      - 'src/types/**'
      - 'src/data/**'
      - 'src/package.json'
      - 'src/next.config.mjs'
      - 'src/tailwind.config.ts'
  workflow_dispatch:

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: fundrag-frontend
  AZURE_RESOURCE_GROUP: rg-fund-rag
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Build application
        working-directory: ./src
        run: npm run build

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare deployment package
        working-directory: ./src
        run: |
          # Create deployment directory
          mkdir -p /tmp/deploy/.next

          # Copy standalone server files (handle nested path structure)
          STANDALONE_PATH=$(find .next/standalone -name "server.js" -path "*/src/server.js" | head -1 | xargs dirname)
          cp "$STANDALONE_PATH/server.js" /tmp/deploy/
          cp "$STANDALONE_PATH/package.json" /tmp/deploy/
          cp -r "$STANDALONE_PATH/node_modules" /tmp/deploy/
          cp -r "$STANDALONE_PATH/.next"/* /tmp/deploy/.next/ 2>/dev/null || true

          # Copy static files
          cp -r .next/static /tmp/deploy/.next/static

          # Create public directory
          mkdir -p /tmp/deploy/public
          cp -r public/* /tmp/deploy/public/ 2>/dev/null || true

          # Create zip
          cd /tmp/deploy && zip -r /tmp/app.zip .

          echo "Deployment package contents:"
          ls -la /tmp/deploy/
          ls -la /tmp/deploy/.next/

      - name: Deploy to Azure App Service
        run: |
          az webapp deploy \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path /tmp/app.zip \
            --type zip \
            --restart true

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 30

          # Test PII endpoint
          RESPONSE=$(curl -s -X POST "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/pii" \
            -H "Content-Type: application/json" \
            -d '{"text":"test"}' \
            -m 30)

          if echo "$RESPONSE" | grep -q "blocked"; then
            echo "✅ Deployment verified - PII API responding"
          else
            echo "⚠️ Warning: Unexpected response: $RESPONSE"
          fi
